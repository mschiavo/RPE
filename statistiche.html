<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistiche RPE</title>
  <script defer src="statistiche.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Statistiche Allenamenti</h1>

    <div class="mb-6">
      <label class="block text-gray-700 mb-1" for="token">GitHub Token:</label>
      <input id="token" type="password" placeholder="Inserisci token GitHub" class="w-full p-2 border rounded" />
      <button onclick="salvaToken()" class="mt-2 px-3 py-1 bg-gray-200 rounded">Salva Token</button>
    </div>

    <div id="contenuto" class="space-y-10">
      <div id="ultimoAllenamento"></div>
      <div id="ultimaSettimana"></div>
      <div id="ultimoMese"></div>
      <div id="mediaPerAtleta"></div>
      <div id="mediaPerRuolo"></div>
    </div>
  </div>
</body>
</html>
