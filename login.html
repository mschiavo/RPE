<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login RPE</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background: #f0f4f8; }
    .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 10px; font-size: 1rem; width: 100%; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px; background: #0066cc; color: white; border: none; border-radius: 6px; width: 100%; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Inserisci la tua email" />
    <button onclick="login()">Entra</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    const API_URL = 'INSERISCI_URL_APPS_SCRIPT';
    function login() {
      const email = document.getElementById('email').value.trim();
      if (!email) return;
      fetch(API_URL + '?action=get_data')
        .then(() => {
          localStorage.setItem("rpe_user_email", email);
          window.location.href = "index.html";
        })
        .catch(() => document.getElementById("msg").innerText = "Errore di connessione");
    }
  </script>
</body>
</html>
