<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserimento RPE - Allenamenti</title>
  <style>
    /* Reset & base */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    #token-container {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
    }
    #token-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    #token-container input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }
    #token-salva-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    #token-salva-btn:hover {
      background-color: #2563eb;
    }
    #link-statistiche {
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #3b82f6;
    }
    #griglia-atlete {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1rem;
    }
    .atleta-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .atleta-card h3 {
      margin: 0 0 0.3rem 0;
      font-size: 1.1rem;
      color: #111;
    }
    .atleta-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    .durata-input, select {
      font-size: 1rem;
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    .durata-input:focus, select:focus {
      border-color: #3b82f6;
      outline: none;
    }
    #durata-generica {
      margin-bottom: 1rem;
      width: 150px;
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    #durata-generica:focus {
      border-color: #3b82f6;
      outline: none;
    }
    #btn-salva {
      margin-top: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    #btn-salva:hover {
      background-color: #059669;
    }
    #loader {
      display: none;
      text-align: center;
      margin: 1rem 0;
      font-weight: 600;
      color: #3b82f6;
    }
    @media (max-width: 600px) {
      #griglia-atlete {
        grid-template-columns: 1fr;
      }
      #durata-generica {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Inserimento RPE - Allenamenti</header>

  <main>
    <!-- Token GitHub -->
    <div id="token-container">
      <label for="token">Inserisci il tuo token GitHub (una sola volta):</label>
      <input type="password" id="token" autocomplete="off" placeholder="Token GitHub" />
      <button id="token-salva-btn">Salva Token</button>
    </div>

    <a id="link-statistiche" href="statistiche.html">Vai a Statistiche</a>

    <!-- Durata generica -->
    <label for="durata-generica">Durata generica allenamento (minuti, opzionale):</label>
    <input type="number" id="durata-generica" min="1" placeholder="Es. 90" />

    <div id="loader">Caricamento dati...</div>

    <!-- Griglia atlete -->
    <div id="griglia-atlete"></div>

    <button id="btn-salva">Salva allenamento</button>
  </main>

  <script src="index.js"></script>
</body>
</html>
