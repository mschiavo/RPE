<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPE Web App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Registra RPE</h1>

    <div id="authDiv" class="mb-4">
      <label class="block mb-2">GitHub Token:</label>
      <input id="token" type="password" class="w-full p-2 border rounded" placeholder="Inserisci GitHub Token" />
    </div>

    <div id="formDiv" class="hidden space-y-4">
      <label>Atleta:</label>
      <select id="atleta" class="w-full border p-2 rounded"></select>

      <label>RPE:</label>
      <select id="rpe" class="w-full border p-2 rounded"></select>

      <label>Durata (min):</label>
      <input id="durata" type="number" class="w-full border p-2 rounded" />

      <button id="saveBtn" class="w-full bg-blue-600 text-white py-2 rounded">Salva</button>
    </div>

    <div id="message" class="text-sm text-red-500 mt-4"></div>
  </div>

  <script>
    const owner = 'mschiavo', repo = 'RPE', branch = 'main';
    async function loadJSON(path) {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`);
      const j = await res.json();
      const content = atob(j.content.replace(/\\n/g,''));
      return { sha: j.sha, data: JSON.parse(content) };
    }

    async function saveJSON(path, sha, data, token) {
      const content = btoa(JSON.stringify(data, null, 2));
      await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
          'X-GitHub-Api-Version': '2022-11-28'
        },
        body: JSON.stringify({
          message: `Aggiorno ${path} via Web App`,
          content: content,
          sha,
          branch
        })
      });
    }

    document.getElementById('token').addEventListener('change', async () => {
      const token = document.getElementById('token').value.trim();
      if (!token) return;

      try {
        const [a, r] = await Promise.all([
          loadJSON('atlete.json'),
          loadJSON('rpe.json')
        ]);
        window.atletaData = a;
        window.rpeData = r;

        const sAt = document.getElementById('atleta');
        a.data.forEach(x => {
          const o = new Option(`${x.nome} ${x.cognome}`, x.id);
          sAt.add(o);
        });

        const sR = document.getElementById('rpe');
        r.data.forEach(x => {
          const o = new Option(`${x.valore} â€“ ${x.descrizione}`, x.id);
          sR.add(o);
        });

        document.getElementById('formDiv').classList.remove('hidden');
        document.getElementById('message').textContent = '';
      } catch (e) {
        document.getElementById('message').textContent = 'Errore nel caricamento JSON: ' + e.message;
      }
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      if (!token) return alert('Token mancante');

      const atId = document.getElementById('atleta').value;
      const rpeId = document.getElementById('rpe').value;
      const durata = parseInt(document.getElementById('durata').value);
      if (!durata || durata < 1) return alert('Durata non valida');

      const rec = {
        id: Date.now().toString(),
        atId, rpeId, durata, date: new Date().toISOString().split('T')[0]
      };

      try {
        const rd = await loadJSON('rpe_data.json');
        rd.data.push(rec);
        await saveJSON('rpe_data.json', rd.sha, rd.data, token);
        alert('Registrazione salvata');
        document.getElementById('durata').value = '';
      } catch (e) {
        alert('Errore salvataggio: ' + e.message);
      }
    });
  </script>
</body>
</html>
