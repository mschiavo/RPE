<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione RPE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-3xl">
      <h1 class="text-2xl font-bold mb-4 text-center">Registra RPE</h1>
      <div id="loader" class="hidden text-center mb-4">⏳ Caricamento...</div>
      <div id="form-container" class="space-y-6"></div>
      <div class="flex justify-end mt-6">
        <button onclick="salva()" class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition">Salva</button>
      </div>
    </div>
  </div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxf_DEDjW3Lsdbn3uIQSNr7qp9DQLsqIt34PxU5wcxS3Dmr6Fh85JO6oEzuPWg0wCMVvw/exec';
    let metadata = {};
    const loader = document.getElementById("loader");
    const formContainer = document.getElementById("form-container");

    function showLoader(show) {
      loader.classList.toggle("hidden", !show);
    }

    async function caricaDati() {
      showLoader(true);
      const res = await fetch(`${API}?action=get_metadata`);
      const data = await res.json();
      metadata = data;
      let html = metadata.atlete.map(a => `
        <div class="grid grid-cols-2 gap-4 items-center border-b pb-2">
          <div><strong>${a[1]} ${a[2]}</strong> (${a[5]})</div>
          <select class="rpe border p-2 rounded" data-id="${a[0]}">
            ${metadata.rpe.map(r => `<option value="${r[0]}">${r[1]} – ${r[2]}</option>`).join('')}
          </select>
        </div>
      `).join('');
      html += `<div class="pt-4"><label>Durata allenamento (minuti):</label><input id="durata" type="number" class="border p-2 w-full rounded mt-1" value="90"/></div>`;
      formContainer.innerHTML = html;
      showLoader(false);
    }

    async function salva() {
      showLoader(true);
      const durata = document.getElementById("durata").value;
      const data = new Date().toISOString().split('T')[0];
      const registrazioni = Array.from(document.querySelectorAll('.rpe')).map(sel => ({
        id_atleta: sel.dataset.id,
        id_rpe: sel.value
      }));
      await fetch(API, {
        method: "POST",
        body: JSON.stringify({ durata, data, registrazioni })
      });
      alert("Dati salvati!");
      showLoader(false);
    }

    caricaDati();
  </script>
</body>
</html>
