<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPE Allenamento</title>
<!--  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">-->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9fafb;
      color: #222;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2563eb;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 1rem;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    a#link-inserimento {
      display: inline-block;
      margin-bottom: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #2563eb;
    }
    a#link-inserimento:hover {
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 2rem;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    th, td {
      text-align: left;
      padding: 0.7rem 1rem;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    th {
      background-color: #3b82f6;
      color: white;
      font-weight: 700;
    }
    tbody tr:hover {
      background-color: #e0e7ff;
    }
    caption {
      text-align: left;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.5rem 0;
      color: #111827;
    }
    #loader {
      font-weight: 600;
      color: #2563eb;
      text-align: center;
      margin-bottom: 1rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      th, td {
        font-size: 0.8rem;
        padding: 0.5rem 0.7rem;
      }
    }
  </style>
</head>

<body class="bg-gray-50 p-4">
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Inserimento RPE</h1>
  <a href="statistiche.html" class="text-blue-600 underline">Vai alle statistiche</a>
</div>

<div class="mb-4">
  <label for="token" class="block mb-1 font-semibold">Token GitHub</label>
  <input id="token" type="password" class="border rounded w-full p-2" />
</div>

<div class="mb-4">
  <label class="block mb-1 font-semibold">Data Allenamento</label>
  <input type="date" id="dataAllenamento" class="border rounded w-full p-2" />
</div>

<div class="mb-4">
  <label class="block mb-1 font-semibold">Durata Generale (minuti)</label>
  <input type="number" id="durataGenerale" class="border rounded w-full p-2" />
</div>

<div id="atleteContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>

<button onclick="salvaDati()" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
  Salva Dati
</button>

<script src="index.js"></script>
</body>
</html>
