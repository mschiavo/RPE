<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione RPE</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Registro RPE</h1>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="token">GitHub Token:</label>
      <input id="token" type="password" placeholder="Inserisci token GitHub" class="w-full p-2 border rounded" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="durataGenerale">Durata Allenamento (minuti):</label>
      <input id="durataGenerale" type="number" placeholder="Durata generale" class="w-full p-2 border rounded" />
    </div>

    <div id="atleteContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

    <div class="text-center mt-6">
      <button onclick="salvaDati()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salva Tutto</button>
    </div>
  </div>

  <script>
    const owner = 'mschiavo', repo = 'RPE', branch = 'main';
    async function loadJSON(path) {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`);
      const j = await res.json();
      const content = atob(j.content.replace(/\\n/g,''));
      return { sha: j.sha, data: JSON.parse(content) };
    }

    async function saveJSON(path, sha, data, token) {
      const content = btoa(JSON.stringify(data, null, 2));
      await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
          'X-GitHub-Api-Version': '2022-11-28'
        },
        body: JSON.stringify({
          message: `Aggiorno ${path} via Web App`,
          content: content,
          sha,
          branch
        })
      });
    }

    document.getElementById('token').addEventListener('change', async () => {
      const token = document.getElementById('token').value.trim();
      if (!token) return;

      try {
        const [a, r] = await Promise.all([
          loadJSON('atlete.json'),
          loadJSON('rpe.json')
        ]);
        window.atletaData = a;
        window.rpeData = r;

        const sAt = document.getElementById('atleta');
        a.data.forEach(x => {
          const o = new Option(`${x.nome} ${x.cognome}`, x.id);
          sAt.add(o);
        });

        const sR = document.getElementById('rpe');
        r.data.forEach(x => {
          const o = new Option(`${x.valore} â€“ ${x.descrizione}`, x.id);
          sR.add(o);
        });

        document.getElementById('formDiv').classList.remove('hidden');
        document.getElementById('message').textContent = '';
      } catch (e) {
        document.getElementById('message').textContent = 'Errore nel caricamento JSON: ' + e.message;
      }
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const token = document.getElementById('token').value.trim();
      if (!token) return alert('Token mancante');

      const atId = document.getElementById('atleta').value;
      const rpeId = document.getElementById('rpe').value;
      const durata = parseInt(document.getElementById('durata').value);
      if (!durata || durata < 1) return alert('Durata non valida');

      const rec = {
        id: Date.now().toString(),
        atId, rpeId, durata, date: new Date().toISOString().split('T')[0]
      };

      try {
        const rd = await loadJSON('rpe_data.json');
        rd.data.push(rec);
        await saveJSON('rpe_data.json', rd.sha, rd.data, token);
        alert('Registrazione salvata');
        document.getElementById('durata').value = '';
      } catch (e) {
        alert('Errore salvataggio: ' + e.message);
      }
    });
  </script>
</body>
</html>
